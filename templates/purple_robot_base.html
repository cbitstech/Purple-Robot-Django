{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>{% block 'title' %}{% endblock %}</title>

		<link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap3/css/starter-template.css' %}" rel="stylesheet">
		<link href="{% static 'css/rickshaw.min.css' %}" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bootstrap3/js/ie10-viewport-bug-workaround.js' %}"></script>
		<script src="{% static 'vendor/d3.min.js' %}"></script>
		<script src="{% static 'vendor/d3.layout.min.js' %}"></script>
		<script src="{% static 'vendor/rickshaw.min.js' %}"></script>
		<script src="{% static 'vendor/moment-with-locales.min.js' %}"></script>
		<script>
			{% block 'page_script' %}{% endblock %}
		</script>
		{% block 'additional_head' %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'pr_home' %}">Purple Robot Tools</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="header_user"><a href="{% url 'pr_by_user' %}">By User</a></li>
						<li id="header_probe"><a href="{% url 'pr_by_probe' %}">By Probe</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>

		<div class="container">
			{% block 'content' %}
			{% endblock %}
		</div>
	</body>
</html>
